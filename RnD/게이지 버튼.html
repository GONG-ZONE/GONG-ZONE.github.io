<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>게이지 버튼</title>
  <script src="js/jquery.1.12.4.min.js"></script>
  <script>
  
  $(document).ready(function(){
    
    var i = 0;

    $(".go").mousedown(go);
    function go(){
      var int = setInterval(function(){
        i < 1000 ? i++ : i == 1000;
        $(".go").mouseup(function(){
          clearInterval(int);
        });
        $(".amount").width(i).text(i + " ‰");
      },10);
    };

    $(".back").mousedown(back);
    function back(){
      var int = setInterval(function(){
        i > 0 ? i-- : i == 0;
        $(".back").mouseup(function(){
          clearInterval(int);
        });
        $(".amount").width(i).text(i + " ‰");
      },10);
    };

  })

  </script>

  <style>
  *{
    margin:0;
    padding:0;
  }

  button{
    width:200px;
    line-height:50px;
    margin:20px;
  }

  .container{
    width:1000px;
    height:30px;
    border:1px solid #555;
    margin:20px;
  }

  .amount{
    width:0px;
    height:30px;
    line-height:30px;
    text-align:center;
    overflow:hidden;
    background:linear-gradient(45deg,#f90,50%,#09f);
    color:white;
  }
  
  </style>
</head>
<body>
  <button class="back">Back</button>
  <button class="go">Go</button>
  <div class="container">
    <div class="amount">0 ‰</div>
  </div>
</body>
</html>
